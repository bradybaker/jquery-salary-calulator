<html lang="en">

<head>

<body>
    <h1>Monthly Salary Expenditure Calculator</h1>
    <main>
        <section>
            <h2>Add Employee</h2>
            <form>
                <input id="in-firstName" type="text" placeholder="First Name">
                <input id="in-lastName" type="text" placeholder="Last Name">
                <input id="in-id" type="text" placeholder="ID">
                <input id="in-title" type="text" placeholder="Title">
                <input id="in-annualSalary" type="text" placeholder="Annual Salary">
                <button id="btn-submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Annual Salary</th>
                        <th>*******</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- JQ HERE -->
                </tbody>
            </table>
        </section>
        <br>
        <div>Total Monthly</div>
    </main>
</body>
