<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Monthly Salary Expenditure Calculator</h1>
    <main>
        <section>
            <h2>Add Employee</h2>
            <form>
                <input id="in-firstName" type="text" placeholder="First Name">
                <input id="in-lastName" type="text" placeholder="Last Name">
                <input id="in-id" type="text" placeholder="ID">
                <input id="in-title" type="text" placeholder="Title">
                <input id="in-annualSalary" type="number" placeholder="Annual Salary">
                <button id="btn-submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>Employees</h2>
            <table>
                <thead>
                    <tr>
                        <th class="tableHeaderItem">First Name</th>
                        <th class="tableHeaderItem">Last Name</th>
                        <th class="tableHeaderItem">ID</th>
                        <th class="tableHeaderItem">Title</th>
                        <th class="tableHeaderItem">Annual Salary</th>
                        <th class="tableHeaderItem"></th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- JQ HERE -->
                </tbody>
            </table>
        </section>
        <br>
        <div id="monthlySalaryTotal">Total Monthly:</div>
    </main>
</body>

</html>
